# [Air](https://github.com/air-verse/air) TOML format configuration file

root = "."                                          # Working directory. Use . or absolute path. Note that `tmp_dir` must be within `root`.
tmp_dir = "tmp"                                     # Temporary directory

[build]
cmd = "swag init && go build -o ./tmp/main"         # The shell command you usually use to compile. You can also use `make`.
bin = "tmp/main"                                    # Binary file name generated by the `cmd` command
full_bin = "./tmp/main ./conf/config.yaml"          # Custom binary, you can add additional build flags, e.g., adding GIN_MODE=release
include_ext = ["go", "tpl", "tmpl", "html", "yaml"] # Watch files with the following extensions.
exclude_dir = ["assets", "tmp", "vendor"]           # Ignore these file extensions or directories
include_dir = []                                    # Watch files in the following specified directories
exclude_file = []                                   # Exclude the following files
delay = 1000                                        # ms # If file changes are too frequent, there's no need to trigger the build on every change. Set the delay time to trigger the build.
stop_on_error = true                                # Stop running the old binary file when there is a build error.
log = "air_errors.log"                              # The log file name for air, placed in your `tmp_dir`.

[log]
time = true                                         # Show log time

[color]
main = "magenta"                                    # Customize the color for each section. If a color is not found, use the original 
watcher = "cyan"                                    # application log color.
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true                                # Remove tmp directory on exit
